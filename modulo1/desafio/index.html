<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Trabalho 1</title>
  </head>
  <body>
    <h1 id="titlePage">Pesquisa de usuários</h1>
    <div class="container">
      <div class="spinner"></div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="inputSearch form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="buttonSearch btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Button
          </button>
        </div>
      </div>
      <div class="infoSearch">
        <div class="namesSearch"><h1>Nenhum usuário filtrado</h1></div>
        <div class="statisticsSearch"><h1>Nada a ser exibido</h1></div>
      </div>
    </div>
    <!-- <script src="./js/object.js"></script> -->
    <script src="./js/script.js"></script>
    <script src="./jsontest.js"></script>
  </body>
</html>
